<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Score Keeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="score-board">
        <h1 id="player-one-score">0</h1>
        <h1 id="compar-to"> - </h1>
        <h1 id="player-two-score">0</h1>
    </div>

    <div class="playing-til">
        <h5>Playing to: </h5>
        <h5 class="playing-to-number">5</h5>
        <br>
        <input class="entry-number number-form" type="number" name="quantity" min="1">
    </div>
    <div class="control-buttons">
    <button class="player-one-add-point">Player 1 Scores!</button>
    <button class="player-two-add-point">Player 2 Scores!</button>
    <button class="reset-btn">Reset</button>
    </div>
<script src="main.js"></script>    
</body>
</html>
